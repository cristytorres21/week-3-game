<!DOCTYPE html>
<html>
<head>
    <title>Western Hangman Game</title>
    <meta charset="utf-8">
    <!-- link to jQuery Library -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    
    <!-- link to Reset File -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

    <!-- link to Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <!-- link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light+Two|Arvo" rel="stylesheet">

    <!-- link to Style CSS File -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">




</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>The Hangman</h1>
            <h2>of the Wild Wild West</h2>
            <br>
            <h3>Press a letter to begin!</h3>
            <p>Guess the word to win.<br>Beware! You only have 10 chances to guess the word correctly.</p>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <p id="word">Current Word:</p>
                <p id="currentWord"></p>
                <p id="correctWord"></p>
                <p id="guessRemaining">Guesses Remaining: 10</p>
                <p id="guessLetter">Letters Guessed:</p>
        
            </div>
        </div>
        

<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
